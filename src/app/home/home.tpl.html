<div class="row">
  <div class="col-xs-6 col-md-2">
    <a href="#" class="thumbnail">
      <img src="/assets/images/hermes.jpg" alt="hermes">
    </a>
  </div>
  <div class="col-sm-6 col-md-8">
    <div class="row">
      <div class="col-sm-6 col-md-8">
        <h1>Welcome to Hermes</h1>
      </div>
   </div>
   <div class="row">
     <div class="col-sm-6 col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">This is the list of projects</div>
          <div class="panel-body">
           <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in ctrl.projects">
              <a ui-sref="members({projectId:project.id})"><span class="badge">View</span></a>
              {{project.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
   </div>
 </div>
</div>
